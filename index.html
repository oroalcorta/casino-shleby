<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASINO SHELBY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #1c1c1c, #333, #111);
      color: #f5f5f5;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    h1 {
      color: #bfa46f;
      font-size: 4rem;
      margin: 2rem 0 1rem 0;
      text-shadow: 2px 2px 4px #00000088;
    }
    input {
      width: 90%;
      padding: 1rem;
      font-size: 1.2rem;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #555;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #bfa46f;
      color: black;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      margin: 1rem 0;
      cursor: pointer;
      box-shadow: 2px 2px 6px #00000088;
    }
    #claimTextBox, #resultBox {
      background-color: #f5f5f5;
      color: #000;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 2px 2px 6px #00000088;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #resultBox {
      display: none;
    }
    .whatsapp {
      background-color: #444;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
      box-shadow: 2px 2px 6px #00000088;
    }
    canvas {
      width: 80vw;
      max-width: 360px;
      height: auto;
      border: 8px solid #bfa46f;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      background-color: #111;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid #bfa46f;
      margin: auto;
    }
    #fechaHoraActual, #userLabel, #casinoHeader {
      font-weight: bold;
      margin: 10px 0;
    }
    #fechaHoraActual, #userLabel {
      color: #ddd;
      font-size: 1.3rem;
    }
    #casinoHeader {
      font-size: 2rem;
      color: #bfa46f;
      text-shadow: 1px 1px 2px #00000066;
    }
    .info-box-wrapper {
      margin-top: 250px;
    }
    .info-box {
      background: #f5f5f5;
      color: #000;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      margin: 0 auto;
      box-shadow: 2px 2px 6px #00000088;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="userSection" style="display: flex; flex-direction: column; flex: 1;">
      <div>
        <h1>CASINO SHELBY</h1>
        <input id="usernameInput" placeholder="INGRES√Å TU USUARIO">
        <button onclick="startGame()">CONTINUAR</button>
      </div>
      <div class="info-box-wrapper">
        <div class="info-box">
          <strong style="font-size: 1.5rem;">CASINO SHELBY</strong><br>
          LA CASA SIEMPRE PAGA, ACTIVOS 24HS.<br><br>
          <a class="whatsapp" href="https://wa.me/5491144203751" target="_blank">üì± CONTACTANOS AQU√ç</a>
        </div>
      </div>
    </div>

    <div id="wheelSection" style="display: none;">
      <div id="casinoHeader">CASINO SHELBY</div>
      <div id="userLabel"></div>
      <div id="fechaHoraActual"></div>
      <div id="arrow"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <button id="spin">üé∞ GIRAR LA RULETA üé∞</button>
      <div id="resultBox"></div>
      <div id="claimTextBox">üì∏ SAC√Å CAPTURA Y RECLAM√Å TU PREMIOPREMIOüòâ</div>
      <a class="whatsapp" href="https://wa.me/5491144203751" target="_blank">üì∏ RECLAMAR POR WHATSAPP</a>
    </div>
  </div>

  <audio id="spinSound" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const premios = [
      { label: "üíº 200% BONIF.", color: "#bfa46f", prob: 1 },
      { label: "ü•É 2.500 GRATIS", color: "#9933ff", prob: 23 },
      { label: "üé© 100% BONIF.", color: "#FFD700", prob: 9 },
      { label: "üß® OTRO GIRO", color: "#00ccff", prob: 0 },
      { label: "üî´ 10.000 GRATIS", color: "#ff6600", prob: 3 },
      { label: "üí∞ 50% BONIF.", color: "#00cc44", prob: 23 },
      { label: "üö´ SIN PREMIO", color: "#555555", prob: 9 },
      { label: "üëû 20% BONIF.", color: "#ff9900", prob: 33 }
    ];

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let username = "";
    let extraSpinUsed = false;

    function drawWheel() {
      const arc = 2 * Math.PI / premios.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(0);
      ctx.translate(-radius, -radius);
      for (let i = 0; i < premios.length; i++) {
        const start = i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.fillStyle = premios[i].color;
        ctx.arc(radius, radius, radius, start, end);
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.fillText(premios[i].label.toUpperCase(), radius - 10, 5);
        ctx.restore();
      }
      ctx.restore();
    }

    function startGame() {
      const input = document.getElementById("usernameInput");
      username = input.value.trim();
      if (!username) {
        input.style.border = "3px solid red";
        return;
      }
      document.getElementById("userSection").style.display = "none";
      document.getElementById("wheelSection").style.display = "block";
      document.getElementById("userLabel").innerHTML = `<strong>USUARIO: ${username.toUpperCase()}</strong>`;
      const now = new Date();
      document.getElementById("fechaHoraActual").innerHTML = `üìÖ ${now.toLocaleDateString()} ‚è∞ ${now.toLocaleTimeString()}`;
      drawWheel();
    }

    document.getElementById("spin").addEventListener("click", () => {
      const lastSpin = localStorage.getItem("lastSpinDate-shelby");
      const today = new Date().toLocaleDateString();
      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";

      if (lastSpin === today && !extraSpinUsed) {
        resultBox.innerHTML = `‚ùå‚ÄºÔ∏è YA USASTE TU GIRO HOY ‚ÄºÔ∏è‚ùå, VOLV√â MA√ëANAüòÅüé∞.`;
        return;
      }

      resultBox.innerHTML = "";
      const spinSound = document.getElementById("spinSound");
      const winSound = document.getElementById("winSound");
      spinSound.play();

      let totalProb = premios.reduce((a, p) => a + p.prob, 0);
      let rand = Math.random() * totalProb;
      let acc = 0, selected = 0;
      for (let i = 0; i < premios.length; i++) {
        acc += premios[i].prob;
        if (rand < acc) {
          selected = i;
          break;
        }
      }

      const anglePerSlice = 360 / premios.length;
      const offsetToTop = 270;
      const degreesToRotate = 360 * 5 + (offsetToTop - (selected * anglePerSlice + anglePerSlice / 2));

      canvas.style.transition = "transform 6s cubic-bezier(0.25, 1, 0.5, 1)";
      canvas.style.transform = `rotate(${degreesToRotate}deg)`;

      setTimeout(() => {
        const premio = premios[selected];
        if (premio.label.includes("SIN PREMIO")) {
          resultBox.innerHTML = `üòû NO GANASTE ESTA VEZ... ¬°PROB√Å MA√ëANA!`;
          localStorage.setItem("lastSpinDate-shelby", today);
        } else if (premio.label.includes("OTRO GIRO") && !extraSpinUsed) {
          resultBox.innerHTML = `üß® TEN√âS UNA SEGUNDA OPORTUNIDAD, ¬°APROVECHALA!`;
          extraSpinUsed = true;
        } else {
          winSound.play();
          resultBox.innerHTML = `üéâ <strong>¬°FELICIDADES!</strong> GANASTE: <strong>${premio.label.toUpperCase()}</strong> üéä`;
          localStorage.setItem("lastSpinDate-shelby", today);
        }
      }, 6100);
    });
  </script>
</body>
</html>
